version:                                    '3.5'
services:
  web:
    image: web:latest
    container_name:                         web

  rsvp:
    image: rsvp:latest
    container_name:                         rsvp
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    container_name:                         nginx